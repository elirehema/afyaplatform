liquibase:
  enabled: true
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mail:
    host: smtp.freesmtpservers.com
    port: 25
    test-connection: false
    username:
    password:
    properties:
      mail.smtp.starttls.enable: true
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/evcdb
    username: root
    password: mysql
    jpa:
      hibernate:
        ddl-auto: update
afya:
  yangu:
    platform:
      config-location: classpath:quartz.properties
logging:
  level:
    afya.yangu.platform: debug

